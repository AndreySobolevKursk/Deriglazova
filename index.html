<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/screen.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img id="header-logo" src="images/logo_header.png" alt="Информационный портал проспект Анатолия Дериглазова микрорайон Северный">
            <div id="header-title">
              <span>Дериглазовский</span>
              <span>Информационный портал</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="head-info">
              <span class="date-time">12 февраля</span>
              |<span class="date-time">пятница</span>|
              <span class="date-time">18<span>:</span>54</span>
            </div>
            <div class="head-info">
              <span id="head-fire-title">Интересная ссылка:</span>
            </div>
            <div class="head-info">
              <a href="#" id="head-hot-link">На проспект Анатолия Дериглазова в скором времени пустят троллейбусы</a>
            </div>
          </div>
          <div class="col-md-4">
            <div id="head-enter">
              <span class="head-lk-link"><a href="">Вход</a></span>
              | <span class="head-lk-link"><a href="">Регистрация</a></span> |
              <span class="head-lk-link"><a href="">Поиск</a></span>
            </div>
            <div class="informer">
              <span class="informer-link">
                <a href="">Погода</a>
                <span id="weather">
                  <img src="images/weather-icons/weather-1.png" height="32" width="32" alt="Погода на просппекте Анатолия Дериглазова">
                </span>
                <span id="header-temperature">-3</span>
              </span>
            </div>
            <div class="informer">
              <span class="informer-link">
                <a href="">Котировки</a>
                <span class="valuta">
                  USD
                  <span>30.50</span>
                </span> |
                <span class="valuta">
                   EUR
                  <span>45.20</span>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <h1>Hello, world!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
